<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="script.js"></script>
    <title>Landing Page</title>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-cover bg-no-repeat bg-[url('/img/bg.png')]">

            </div>
            <nav class="flex space-x-6 text-red-950 font-bold">
                <a href="#home" class="hover:text-yellow-700 transition-all duration-300">Home</a>
                <a href="#menu" class="hover:text-yellow-700 transition-all duration-300">Menu</a>
                <a href="#about" class="hover:text-yellow-700 transition-all duration-300">About Us</a>
                <a href="#contact" class="hover:text-yellow-700 transition-all duration-300">Contact</a>
                <a class="text-white bg-red-950 px-4 py-2 rounded-full hover:bg-yellow-700 transition-all duration-300">Shop</a>
            </nav>
        </header>
        <div id="home" class="container flex justify-between items-center mt-20 fade-in">
            <div class="w-1/2 space-y-6">
                <h1 class="text-5xl font-bold text-red-950">Coffee The Best For You</h1>
                <button class="text-white bg-red-950 px-5 py-3 rounded-full hover:bg-yellow-700 transition-all duration-300">View Menu</button>
                <div class="flex space-x-4">
                    <div class="w-12 h-12 bg-amber-100 flex items-center justify-center rounded-2xl text-red-950 text-2xl">‚òï</div>
                    <div class="w-12 h-12 bg-amber-100 flex items-center justify-center rounded-2xl text-red-950 text-2xl">‚ùÑÔ∏è</div>
                    <div class="w-12 h-12 bg-amber-100 flex items-center justify-center rounded-2xl text-red-950 text-2xl">üç∫</div>
                </div>
            </div>
            <img src="/img/coffe.png" alt="coffee" class="w-1/2 scale-90 hover:scale-100 transition-all duration-500">
        </div>
    </div>
        <!-- Menu Section -->
        <div id="menu" class="container flex justify-between items-center gap-4 mt-20 fade-in">
            <div class="w-1/2 flex gap-4">
                <div class="bg-gray-50 rounded-[50px] w-70 h-70 p-4 space-y-2 text-center">
                    <img src="/img/americano.png" alt="Americano" class="drop-shadow-2xl w-40 h-40 mx-auto">
                    <h1 class="font-bold text-red-950">Americano</h1>
                    <p>100% Arabica Coffee</p>
                    <div class="flex justify-center gap-6">
                        <div class="bg-yellow-200 rounded-xl p-2">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <div class="bg-yellow-200 rounded-xl p-2">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                    <a href="" class="bg-red-950 rounded-full text-white px-5 py-2 inline-block mt-4">$2.50</a>
                </div>
                <div class="bg-gray-50 rounded-[50px] w-70 h-70 p-4 space-y-2 text-center">
                    <img src="/img/harga.png" alt="Kopi" class="drop-shadow-2xl w-60 h-60 mx-auto">
                    <h1 class="font-bold text-red-950">Americano</h1>
                    <p>100% Arabica Coffee</p>
                    <div class="flex justify-center gap-6">
                        <div class="bg-yellow-200 rounded-xl p-2">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <div class="bg-yellow-200 rounded-xl p-2">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                    <a href="" class="bg-red-950 rounded-full text-white px-5 py-2 inline-block mt-4">$2.50</a>
                </div>
            </div>
            <div class="w-1/2 space-y-4">
                <h1 class="font-bold text-3xl">Lorem ipsum consectetur.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos omnis qui rem perferendis earum nisi.</p>
                <div class="bg-gradient-to-r to-yellow-700 from-red-950 rounded-full w-30 h-10 flex justify-center items-center">
                    <a href="" class="text-white font-bold">Learn More</a>
                </div>
            </div>
        </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fadeInElements = document.querySelectorAll(".fade-in");
            
            function checkScroll() {
                fadeInElements.forEach((el) => {
                    const rect = el.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 50) {
                        el.classList.add("visible");
                    }
                });
            }
            window.addEventListener("scroll", checkScroll);
            checkScroll();
        });
    </script>
</body>
</html>
